<!DOCTYPE html>
<html lang="en">

    <title>Add Seekum Form</title>

    <head>
        <link rel="stylesheet" href="style.css">
        <div class="HeaderStyle">
            <h1>
                Adding Seekum Form
            </h1>
            <h3>
                Made by: Eyal Keysar
            </h3>
        </div>
    </head>

    
    <body>

        <div>
            
            <span class="MainSpanStyle">

                <div class="FormDivStyle">
                    <a> Please enter the Seekum writer's name:</a>
                    <input type="text" class="InputSeekumNameStyle" placeholder="Seekum Name">
                </div>
                <div class="FormDivStyle">
                    <a> Please enter Seekum file: </a>
                    <input type="file" class="FileInputStyle" accept=".txt, .doc, .docx, .pdf, image/*">
                </div>

            </span>


            <span class="SubjectSpanStyle">
                <label for="subjects">Choose a subject:</label>
                <select name="subjects" id="subjects">
                </select>
            </span>

        </div>
        <div>
            <button class="SendSeekumButtonStyle"> > Send Seekum < </Send></button>
        </div>


        <script src="main.js"></script>
    </body>

</html>
