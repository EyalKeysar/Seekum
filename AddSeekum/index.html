<!DOCTYPE html>
<html lang="en">

    <title>Add Seekum Form</title>

    <head>
        <link rel="stylesheet" href="style.css">
        <div class="HeaderStyle">
            <h1>
                Adding Seekum Form
            </h1>
            <h3>
                Made by: Eyal Keysar
            </h3>
        </div>
    </head>

    
    <body>

        <div class="SpansContainer">
            
            <span class="MainSpanStyle">

                <div class="FormDivStyle">
                    <div class="FormDescriptionDivStyle"> Please enter the Seekum writer's name:</div>
                    <input type="text" class="InputSeekumNameStyle" id="SeekumWriterNameInputID">
                </div>

                <div class="FormDivStyle">
                    <div class="FormDescriptionDivStyle"> Please enter the Seekum's Title:</div>
                    <input type="text" class="InputSeekumNameStyle" id="SeekumTitleInputID">
                </div>

                <div class="FormDivStyle">
                    <div class="FormDescriptionDivStyle"> Please enter Seekum file: </div>
                    <input type="file" id="FileInputID" class="FileInputStyle" accept=".txt, .doc, .docx, .pdf, image/*">
                </div>
                <div>
                    <div  class="FormDescriptionDivStyle"> Other notes: </div>
                    <textarea placeholder="Other Notes" name="NotesForSeekum" cols="50" rows="10" class="TextAreaNotesStyle" id="OtherNotesInputID"></textarea>
                </div>

            </span>


            <span class="SubjectSpanStyle">
                <label class="FormDescriptionDivStyle" for="subjects">Choose a subject:</label>
                <select class="FormSubjectSelectStyle" name="subjects" id="SeekumSubjectInputID">
                </select>
            </span>

        </div>
        <div>
            <button id="SendButtonID" class="SendSeekumButtonStyle"> > Send Seekum < </Send></button>
        </div>


        <script src="main.js"></script>
    </body>

</html>
